{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h3>Add a new entry</h3>
{% endblock header %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="sumbit" class="btn btn-primary">add entry</button>
        {% endbuttons %}

    </form>
{% endblock content %}
